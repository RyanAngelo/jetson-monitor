<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetson Orin Nano Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #00bcd4;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .metric-card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-2px);
        }
        .metric-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #b3b3b3;
        }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #00bcd4;
        }
        .chart-container {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .controls {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .controls label {
            color: #b3b3b3;
            margin-right: 10px;
        }
        .controls input {
            background: #1a1a1a;
            border: 1px solid #404040;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .controls button {
            background: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .controls button:hover {
            background: #0097a7;
        }
        .timestamp {
            text-align: center;
            color: #b3b3b3;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jetson Orin Nano Monitor</h1>
        </div>
        
        <div class="controls">
            <label for="updateInterval">Update Interval (seconds):</label>
            <input type="number" id="updateInterval" value="1" min="1" max="60">
            <button onclick="updateInterval()">Apply</button>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">CPU Usage</div>
                <div class="metric-value" id="cpuValue">0%</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Memory Usage</div>
                <div class="metric-value" id="memoryValue">0%</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Disk Usage</div>
                <div class="metric-value" id="diskValue">0%</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">GPU Usage</div>
                <div class="metric-value" id="gpuValue">0%</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">GPU Temperature</div>
                <div class="metric-value" id="gpuTempValue">0째C</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">CPU Temperature</div>
                <div class="metric-value" id="cpuTempValue">0째C</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Total Power</div>
                <div class="metric-value" id="powerValue">0mW</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">GPU Power</div>
                <div class="metric-value" id="gpuPowerValue">0mW</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="metricsChart"></canvas>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let updateIntervalMs = 1000;
        let chart;
        const maxDataPoints = 60;
        const chartData = {
            labels: [],
            datasets: [{
                label: 'CPU Usage',
                data: [],
                borderColor: '#00bcd4',
                backgroundColor: 'rgba(0, 188, 212, 0.1)',
                tension: 0.1,
                fill: true
            }, {
                label: 'Memory Usage',
                data: [],
                borderColor: '#4CAF50',
                backgroundColor: 'rgba(76, 175, 80, 0.1)',
                tension: 0.1,
                fill: true
            }, {
                label: 'Disk Usage',
                data: [],
                borderColor: '#FFC107',
                backgroundColor: 'rgba(255, 193, 7, 0.1)',
                tension: 0.1,
                fill: true
            }, {
                label: 'GPU Usage',
                data: [],
                borderColor: '#F44336',
                backgroundColor: 'rgba(244, 67, 54, 0.1)',
                tension: 0.1,
                fill: true
            }]
        };

        function initChart() {
            const ctx = document.getElementById('metricsChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#b3b3b3'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#b3b3b3'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#b3b3b3'
                            }
                        }
                    }
                }
            });
        }

        function updateMetrics() {
            fetch('/metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpuValue').textContent = `${data.cpu_percent.toFixed(1)}%`;
                    document.getElementById('memoryValue').textContent = `${data.memory_percent.toFixed(1)}%`;
                    document.getElementById('diskValue').textContent = `${data.disk_percent.toFixed(1)}%`;
                    
                    const gpuMetrics = data.gpu_metrics;
                    if (gpuMetrics && !gpuMetrics.error) {
                        document.getElementById('gpuValue').textContent = `${gpuMetrics.gpu_utilization.toFixed(1)}%`;
                        document.getElementById('gpuTempValue').textContent = `${gpuMetrics.gpu_temperature?.toFixed(1) || 0}째C`;
                        document.getElementById('cpuTempValue').textContent = `${gpuMetrics.cpu_temperature?.toFixed(1) || 0}째C`;
                        document.getElementById('powerValue').textContent = `${gpuMetrics.total_power?.toFixed(0) || 0}mW`;
                        document.getElementById('gpuPowerValue').textContent = `${gpuMetrics.gpu_power?.toFixed(0) || 0}mW`;
                    }
                    
                    document.getElementById('timestamp').textContent = `Last updated: ${data.timestamp}`;

                    // Update chart
                    const timestamp = new Date().toLocaleTimeString();
                    chartData.labels.push(timestamp);
                    chartData.datasets[0].data.push(data.cpu_percent);
                    chartData.datasets[1].data.push(data.memory_percent);
                    chartData.datasets[2].data.push(data.disk_percent);
                    chartData.datasets[3].data.push(gpuMetrics?.gpu_utilization || 0);

                    if (chartData.labels.length > maxDataPoints) {
                        chartData.labels.shift();
                        chartData.datasets.forEach(dataset => dataset.data.shift());
                    }

                    chart.update();
                });
        }

        function updateInterval() {
            const newInterval = document.getElementById('updateInterval').value;
            updateIntervalMs = newInterval * 1000;
            clearInterval(intervalId);
            intervalId = setInterval(updateMetrics, updateIntervalMs);
        }

        // Initialize
        initChart();
        let intervalId = setInterval(updateMetrics, updateIntervalMs);
        updateMetrics(); // Initial update
    </script>
</body>
</html>
